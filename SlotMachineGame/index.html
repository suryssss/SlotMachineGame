<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>🎰 Slot Machine 🎰</h1>
        <div class="balance-box">
            <span>Balance: $<span id="balance">100</span></span>
        </div>
        <div class="slot-machine">
            <div class="slots">
                <div class="slot" id="slot1">❓</div>
                <div class="slot" id="slot2">❓</div>
                <div class="slot" id="slot3">❓</div>
            </div>
            <div class="slots">
                <div class="slot" id="slot4">❓</div>
                <div class="slot" id="slot5">❓</div>
                <div class="slot" id="slot6">❓</div>
            </div>
            <div class="slots">
                <div class="slot" id="slot7">❓</div>
                <div class="slot" id="slot8">❓</div>
                <div class="slot" id="slot9">❓</div>
            </div>
        </div>
        <div class="controls">
            <label>Deposit Amount: <input type="number" id="deposit" min="1"></label>
            <button id="depositBtn">Deposit</button>
            <label>Bet per Line: <input type="number" id="betAmount" min="1"></label>
            <label>Lines to Bet (1-3): <input type="number" id="lines" min="1" max="3"></label>
            <button id="spinBtn">SPIN 🎰</button>
        </div>
        <p id="message"></p>
    </div>
    <script src="project.js"></script>
</body>
</html>
